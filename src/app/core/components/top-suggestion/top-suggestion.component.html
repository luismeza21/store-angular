<section>
    <h1 class="title-section">Recomendacione de nuestros clientes</h1>
    <div class="list-cards">
        <div class="card"*ngFor="let suggestion of suggestions">
           <div class="card-body">
            <p class="body-text">{{suggestion.comment}}</p>
            <p class="person-name">{{suggestion.name}}</p>
           </div>
        </div>
    </div>
</section>
